<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Kukurūzas vērtība</title>
    <style>
        ul {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
        }

        .ending-text {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
            color: #6a1b9a;
        }
    </style>
</head>
<body>

    <h2>Kukurūza sevī ietver:</h2>

    <ul>
        <li>B vitamīnus</li>
        <li>E vitamīnu</li>
        <li>K vitamīnu</li>
        <li>Magniju</li>
        <li>Kāliju</li>
    </ul>

    <div class="ending-text">
        Jau drīz kukurūza darīs tevi skaistāku!
    </div>

</body>
</html>
